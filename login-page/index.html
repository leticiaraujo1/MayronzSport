<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mayronz Sport</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images-login/Favicon.png">
</head>

<body onload="onLoad()">

  <div class="container">
    <div class="itens">

      <div class="logo">
        <img src="images-login/Logo.png">
      </div>

      <div class="credenciais">
        <p>Login</p>
        <input type="text" placeholder="Login" class="input-login">

        <div class = "password-container">
          <input type="password" placeholder="Senha" class="input-password"></input>
          <i class="fa-solid fa-eye" id="eye"></i>
        </div>

      </div>

      <p class="tentativas">*login ou senha incorretos <span class="tentativas-span">3</span> tentativas restantes</p>

      <div class="button">
        <button class="but">Acessar</button>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
